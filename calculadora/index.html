<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div class="container">
        <h1>CALCULADRA</h1>
        <div class="calculadora">
            <div class="textArea">
                <h3><textarea name="textArea" value="asdasd" id="textArea" cols="41" rows="5"  ></textarea></h3>
                
            </div>
            <table class="tabla">
                <tr>
                    <td><button value="9" class="nueve">9</button></td>
                    <td><button value="8" class="ocho">8</button></td>
                    <td><button value="7" class="siete">7</button></td>
                    <td><button value="+" class="mas" id = "operador">+</button></td>
                </tr>
                <tr>
                    <td><button value="6" class="seis">6</button></td>
                    <td><button value="5" class="cinco">5</button></td>
                    <td><button value="4" class="cuatro">4</button></td>
                    <td><button value="-" class="menos" id = "operador">-</button></td>
                </tr>
                <tr>
                    <td><button value="3" class="tres">3</button></td>
                    <td><button value="2" class="dos">2</button></td> 
                    <td><button value="1" class="uno">1</button></td>
                    <td><button value="*" class="producto" id = "operador">X</button></td>
                </tr>
                <tr>
                    <td><button value="0" class="cero">0</button></td>
                    <td><button value="AC" class="AC" id = "operador">AC</button></td>
                    <td><button value="=" class="igual" id = "operador">=</button></td> 
                    <td><button value="/" class="division" id = "operador">/</button></td>
                </tr>
    
            </table>

        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
